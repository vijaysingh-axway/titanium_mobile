---
name: Titanium.UI.iPhone.AlertDialogStyle
summary: |
    A set of constants for the style that can be used for the `style` property of 
    <Titanium.UI.AlertDialog>.
extends: Titanium.Proxy
since: "3.0.0"
platforms: [iphone, ipad]
createable: false
deprecated:
    since: "5.4.0"
    removed: "7.0.0"
    notes: Use [Titanium.UI.iOS.AlertDialogStyle](Titanium.UI.iOS.AlertDialogStyle) instead.

properties:
  - name: DEFAULT
    summary: A standard alert dialog. This is the default value.
    type: Number
    permission: read-only
    deprecated:
        since: "5.4.0"
        removed: "7.0.0"
        notes: Use [Titanium.UI.iOS.AlertDialogStyle.DEFAULT](Titanium.UI.iOS.AlertDialogStyle.DEFAULT) instead.

  - name: PLAIN_TEXT_INPUT
    summary: An alert dialog that allows the user to enter text.
    type: Number
    permission: read-only
    deprecated:
        since: "5.4.0"
        removed: "7.0.0"
        notes: Use [Titanium.UI.iOS.AlertDialogStyle.PLAIN_TEXT_INPUT](Titanium.UI.iOS.AlertDialogStyle.PLAIN_TEXT_INPUT) instead.

  - name: SECURE_TEXT_INPUT
    summary: An alert dialog that allows the user to enter text. The text field is obscured.
    type: Number
    permission: read-only
    deprecated:
        since: "5.4.0"
        removed: "7.0.0"
        notes: Use [Titanium.UI.iOS.AlertDialogStyle.SECURE_TEXT_INPUT](Titanium.UI.iOS.AlertDialogStyle.SECURE_TEXT_INPUT) instead.

  - name: LOGIN_AND_PASSWORD_INPUT
    summary: An alert dialog that allows the user to enter login identifier and password.
    type: Number
    permission: read-only
    deprecated:
        since: "5.4.0"
        removed: "7.0.0"
        notes: Use [Titanium.UI.iOS.AlertDialogStyle.LOGIN_AND_PASSWORD_INPUT](Titanium.UI.iOS.AlertDialogStyle.LOGIN_AND_PASSWORD_INPUT) instead.
