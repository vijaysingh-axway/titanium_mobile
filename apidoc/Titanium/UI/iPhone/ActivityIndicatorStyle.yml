---
name: Titanium.UI.iPhone.ActivityIndicatorStyle
summary: A set of constants for the styles available for <Titanium.UI.ActivityIndicator> objects.
deprecated:
    since: "5.1.0"
    removed: "7.0.0"
    notes: Use the [Titanium.UI.ActivityIndicatorStyle](Titanium.UI.ActivityIndicatorStyle) constants instead (without the iPhone namespace).
extends: Titanium.Proxy
since: "0.9"
platforms: [iphone, ipad]
createable: false
properties:
  - name: BIG
    summary: Large white spinning indicator.
    description: |
        Used with the <Titanium.UI.ActivityIndicator.style> property.
        
        One of the group of activity indicator style constants 
        [DARK](Titanium.UI.iPhone.ActivityIndicatorStyle.DARK), 
        [BIG](Titanium.UI.iPhone.ActivityIndicatorStyle.BIG), 
        and [PLAIN](Titanium.UI.iPhone.ActivityIndicatorStyle.PLAIN).
    type: Number
    permission: read-only
    deprecated:
        since: "5.1.0"
        removed: "7.0.0"
        notes: Use [Titanium.UI.ActivityIndicatorStyle.BIG](Titanium.UI.ActivityIndicatorStyle.BIG) instead.
  - name: DARK
    summary: Small gray spinning indicator.
    description: |
        Used with the <Titanium.UI.ActivityIndicator.style> property.
        
        One of the group of activity indicator style constants 
        [DARK](Titanium.UI.iPhone.ActivityIndicatorStyle.DARK), 
        [BIG](Titanium.UI.iPhone.ActivityIndicatorStyle.BIG), 
        and [PLAIN](Titanium.UI.iPhone.ActivityIndicatorStyle.PLAIN).
    type: Number
    permission: read-only
    deprecated:
        since: "5.1.0"
        removed: "7.0.0"
        notes: Use [Titanium.UI.ActivityIndicatorStyle.DARK](Titanium.UI.ActivityIndicatorStyle.DARK) instead.
  - name: PLAIN
    summary: Small white spinning indicator (default.)
    description: |
        Used with the <Titanium.UI.ActivityIndicator.style> property.
        
        One of the group of activity indicator style constants 
        [DARK](Titanium.UI.iPhone.ActivityIndicatorStyle.DARK), 
        [BIG](Titanium.UI.iPhone.ActivityIndicatorStyle.BIG), 
        and [PLAIN](Titanium.UI.iPhone.ActivityIndicatorStyle.PLAIN).
    type: Number
    permission: read-only
    deprecated:
        since: "5.1.0"
        removed: "7.0.0"
        notes: Use [Titanium.UI.ActivityIndicatorStyle.PLAIN](Titanium.UI.ActivityIndicatorStyle.PLAIN) instead.
