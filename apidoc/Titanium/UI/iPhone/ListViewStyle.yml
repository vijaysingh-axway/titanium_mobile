---
name: Titanium.UI.iPhone.ListViewStyle
summary: |
    A set of constants for the style that can be used for the `style` property of 
    <Titanium.UI.ListView>.
extends: Titanium.Proxy
excludes:
    properties: [bubbleParent]
    methods: [addEventListener, applyProperties, fireEvent, removeEventListener]
platforms: [iphone, ipad]
since: "3.1.0"
createable: false
deprecated:
    since: "5.4.0"
    removed: "7.0.0"
    notes: Use [Titanium.UI.iOS.ListViewStyle](Titanium.UI.iOS.ListViewStyle) instead.

properties:
  - name: GROUPED
    summary: |
        A list view whose sections present distinct groups of rows. The section headers and footers 
        do not float.
    type: Number
    permission: read-only
    
  - name: PLAIN
    summary: |
        A plain list view. Any section headers or footers are displayed as inline separators and 
        float when the list view is scrolled.
    type: Number
    permission: read-only
