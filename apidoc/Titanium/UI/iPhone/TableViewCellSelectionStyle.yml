---
name: Titanium.UI.iPhone.TableViewCellSelectionStyle
summary: |
    A set of constants for the style that can be used for the `selectionStyle` property of 
    <Titanium.UI.TableViewRow>.
extends: Titanium.Proxy
since: "0.9"
platforms: [iphone, ipad]
createable: false
deprecated:
    since: "5.4.0"
    removed: "7.0.0"
    notes: Use [Titanium.UI.iOS.TableViewCellSelectionStyle](Titanium.UI.iOS.TableViewCellSelectionStyle) instead.

properties:
  - name: BLUE
    summary: The cell when selected has a blue background. This is the default value.
    type: Number
    permission: read-only
    
  - name: GRAY
    summary: Then cell when selected has a gray background.
    type: Number
    permission: read-only
    
  - name: NONE
    summary: The cell has no distinct style for when it is selected.
    type: Number
    permission: read-only
