---
name: Titanium.UI.iPhone.TableViewSeparatorStyle
summary: |
    A set of constants for the style that can be used for the `separatorStyle` property of 
    <Titanium.UI.TableView>.
extends: Titanium.Proxy
since: "0.9"
platforms: [iphone, ipad]
createable: false
deprecated:
    since: "5.2.0"
    removed: "7.0.0"
    notes: |
      Use [Titanium.UI.TABLE_VIEW_SEPARATOR_STYLE_SINGLE_LINE](Titanium.UI.TABLE_VIEW_SEPARATOR_STYLE_SINGLE_LINE) and 
      [Titanium.UI.TABLE_VIEW_SEPARATOR_STYLE_NONE](Titanium.UI.TABLE_VIEW_SEPARATOR_STYLE_NONE) instead.

properties:
  - name: NONE
    summary: The separator cell has no distinct style.
    type: Number
    permission: read-only
    
  - name: SINGLE_LINE
    summary: The separator cell has a single line running across its width. This is the default value.
    type: Number
    permission: read-only
