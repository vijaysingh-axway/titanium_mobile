
---
name: Titanium.UI.iOS.WebViewDecisionHandler
summary: |
    It represents the decision handler to tell to webview, whether allow or cancel the navigation.
description: |
    Returned as the `handler` parameter of <Titanium.UI.WebView.handleurl>.
    See the example section "Usage of allowedURLSchemes and handleurl in iOS" inside <Titanium.UI.WebView> for usage.
extends: Titanium.Proxy
since: "8.0.0"
platforms: [iphone, ipad]
methods:
  - name: invoke
    summary: It calls the decision handler with given action policy.
    parameters:
      - name: value
        summary: Action policy passed to decision handle.
        type: Number
        constants: Titanium.UI.iOS.ACTION_POLICY_*
