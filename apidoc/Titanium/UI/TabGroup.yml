    platforms: [mobileweb]
    since: "2.0.0"
    
  - name: activeTabBackgroundDisabledImage
    summary: Default background disabled image for the active tab.
    description: |
        A tab's [backgroundDisabledImage](Titanium.UI.Tab.backgroundDisabledImage) property takes 
